<!DOCTYPE html>
<html lang="en">
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
    <link href="fonts/digital.ttf"
  </head>
     <body>
      <div class="scoreboard">
        <div class="container">
            <div class="score">
                <h3>HOME</h3>
                <span id="hm-scr">0</span>
                <button class= "add-btn" onclick="home1()">+ 1</button>
                <button class= "add-btn" onclick="home2()">+ 2</button>
                <button class= "add-btn" onclick="home3()">+ 3</button>
            </div>
            <div class="score">
                <h3>AWAY</h3>
                <span id="gst-scr">0</span>
                <button class= "add-btn" onclick="guest1()">+ 1</button>
                <button class= "add-btn" onclick="guest2()">+ 2</button>
                <button class= "add-btn" onclick="guest3()">+ 3</button>
            </div>
        </div>
        <button class="reset-btn" onclick="resetBtn()">RESET SCOREBOARD</button>
    </div>
      <script src="index.js"></script>
    </body>
  </html>
</html>
